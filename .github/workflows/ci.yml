name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.21', '1.22', '1.23']
        
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go ${{ matrix.go-version }}
      uses: actions/setup-go@v4
      with:
        go-version: ${{ matrix.go-version }}
        
    - name: Cache Go modules
      uses: actions/cache@v3
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ matrix.go-version }}-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-${{ matrix.go-version }}-
          
    - name: Download dependencies
      run: go mod download
      
    - name: Run tests
      run: |
        go test -v -race -coverprofile=coverage.out ./...
        
    - name: Generate coverage report
      run: go tool cover -html=coverage.out -o coverage.html
      
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.out
        flags: unittests
        name: codecov-umbrella

    - name: Run gosec security scanner
      uses: securego/gosec@master
      with:
        args: './...'

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.23'
        
    - name: Build examples
      run: |
        # 构建示例程序
        go build -o ./bin/performance-example ./examples/performance/
        
    - name: Test build on different architectures
      run: |
        GOOS=linux GOARCH=amd64 go build ./examples/performance/
        GOOS=windows GOARCH=amd64 go build ./examples/performance/
        GOOS=darwin GOARCH=amd64 go build ./examples/performance/
        GOOS=linux GOARCH=arm64 go build ./examples/performance/
        GOOS=darwin GOARCH=arm64 go build ./examples/performance/
        
    - name: Run benchmark tests
      run: |
        go test -bench=. -benchmem ./...
